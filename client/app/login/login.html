
<div ng-controller="LoginCtrl">
  <div flex="flex" layout="row" layout-align="center">
    <div layout="column">
      <md-input-container>
        <label>Username</label>
        <input type="text" ng-model="username"/>
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="password"/>
      </md-input-container>
      <md-button ng-if="!logging">Login</md-button>
    </div>
  </div>
</div>
